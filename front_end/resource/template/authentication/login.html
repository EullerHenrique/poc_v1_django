{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manager Consumer</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="text-center">Login</h1>
            <div class="row align-items-center" style="height: 90vh; width: 350px;">
                <form action = "{% url 'login' %}" method="POST">{% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input class="form-control" id="username" name = "username" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name = "password" required>
                    </div>
                    <div class="d-flex justify-content-end"> 
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        function showToast() {
            var toastEl = document.querySelector('.toast');
            var toast = new bootstrap.Toast(toastEl);
            toast.show();
        }
    </script>
    <div>
        {% if messages %}
            {% for message in messages %}
                {% if message.tags %} 
                    {% if message.tags == 'error' %}   
                        <div class="m-3 position-fixed top-0 end-0" data-bs-animation="true" data-bs-autohide="true"> 
                            <div class="toast text-bg-danger">
                                <div class="d-flex">
                                    <div class="toast-body">
                                        {{ message }}
                                    </div>
                                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                                </div>
                            </div>
                        </div>
                        <script>showToast()</script>
                    {% endif %}
                {% endif %}
            {% endfor %}   
        {% endif %}
    </div>  
</body>
</html>
